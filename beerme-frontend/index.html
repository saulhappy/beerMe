<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>BeerMe</title>
</head>
<body>

    <container id="browse-beers-container" class="browse-beers">
        <form id = "search-beer-name">
            <input type = "text" placeholder="Search beer names...">  
        </form>
        <form id = "search-beer-pairings">
            <input type = "text" placeholder="Search beer pairings...">  
        </form>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="abv-slider">
           ABV Content: <span id="abv-content"></span>
            <input type="range" min="1" max="200" value="100" class="slider" id="ibu-slider">
            IBU Content: <span id="ibu-content"></span>
            <input type="range" min="1" max="300" value="150" class="slider" id="ebc-slider">
            EBC Content: <span id="ebc-content"></span>
          </div>

        <div id="beer-list">
            
        </div>

    </container>

    <container id="show-beer-container" class="show-beer">
        <div id="single-beer">

            </div>
        </container>


    <script src = "index.js"></script>
</body>
</html>
