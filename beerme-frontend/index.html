<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if ($(window).scrollTop()){
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black');
            }
        })

    </script>



    <title>BeerMe</title>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png">
        </div>
        <ul>
            <li><a id="favorites-button" href="#" class="active">Favorites</a></li>
            <li><a id="browse-beers-button" href="#">Browse Beers</a></li>
            <li><a id="beerme-button" href="#">Beer Me</a></li>
         </ul>
        
    </nav>
        <section class="sec1"></section>
        <section class="content"></section>
        <section class="sec2"></section>
        <section class="sec3"></section>
       







    <container id="account-container">

    <form id='user-create' accept-charset="utf-8">
        <h3>Create Your Account</h3>
        <input type="text" name="username" class="input" id="username" placeholder="Enter Your Name" autocomplete="off"/>
        <input type="submit" name="submit" class="button" id="submit" value="Submit" /><br><br>
    </form> 
   </container>


    <container id="browse-beers-container" class="browse-beers">
        <form id = "search-beer-name">
            <input type = "text" placeholder="Search beer names...">  
        </form>
        <form id = "search-beer-pairings">
            <input type = "text" placeholder="Search beer pairings...">  
        </form>
        <div class="slidecontainer">
            <input type="range" min="0" max="55" value="30" class="slider" id="abv-slider">
            ABV Content: <span id="abv-content"></span>
            <input type="range" min="1" max="150" value="100" class="slider" id="ibu-slider">
            IBU Content: <span id="ibu-content"></span>
            <input type="range" min="0" max="400" value="200" class="slider" id="ebc-slider">
            EBC Content: <span id="ebc-content"></span>
        </div>
        
        <h3 id = "user-show-link">MY BEER STUFF</h3>
        <div id="beer-list">
            
        </div>

    </container>

    <container id="show-beer-container" class="show-beer">
        <div id="single-beer">

        </div>

            <div id="comments-div">
                <h3>Comments</h3>
            </div>
            <div id="comment-box">
                    <input type="hidden" id="hidden_beer_id" />
                    <input type="hidden" id="hidden_user_id" />
                <form id="comment-form">

                </form>
            </div>
            <button id='go-back'>Go Back</button>
            
        <div id= "fav-button-area">
        </div>
        </container>

        <container id="container-show-user" class="show-user">
            <div id= "fav-beers">
                
            </div>
        </container>


    <script src = "index.js">
    </script>
</body>
</html>
