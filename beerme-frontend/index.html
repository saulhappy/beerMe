<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BeerMe</title>
</head>
<body>

    <form id='user-create' accept-charset="utf-8">
        <h3>Create Your Account</h3>
        <input type="text" name="username" class="input" id="username" placeholder="Enter Your Name" autocomplete="off"/>
        <input type="submit" name="submit" class="button" id="submit" value="Submit" /><br><br>
    </form> 
    <form id='user-login' accept-charset="utf-8">
        <h3>Log Back In</h3>
        <input type="text" name="username" class="input" id="return-user" placeholder="Returning User" autocomplete="off"/>
        <input type="submit" name="login" class="button" id="submit" value="Login" />
    </form>


    <container id="browse-beers-container" class="browse-beers">
        <form id = "search-beers">
            <input type = "text" placeholder="Search beers...">  
        </form>

        <div id="beer-list">
            
        </div>

    </container>

    <container id="show-beer-container" class="show-beer">
        <div id="single-beer">

            </div>

            <div id="comments-div">
                <h3>Comments</h3>
            </div>
            
        </container>


    <script src = "index.js"></script>
</body>
</html>
