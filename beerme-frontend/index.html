<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>BeerMe</title>
</head>
<body>

    <form id='user-create' accept-charset="utf-8">
        <h3>Create Your Account</h3>
        <input type="text" name="username" class="input" id="username" placeholder="Enter Your Name" autocomplete="off"/>
        <input type="submit" name="submit" class="button" id="submit" value="Submit" /><br><br>
    </form> 
    <form id='user-login' accept-charset="utf-8">
        <h3>Log Back In</h3>
        <input type="text" name="username" class="input" id="return-user" placeholder="Returning User" autocomplete="off"/>
        <input type="submit" name="login" class="button" id="submit" value="Login" />
    </form>


    <container id="browse-beers-container" class="browse-beers">
        <form id = "search-beer-name">
            <input type = "text" placeholder="Search beer names...">  
        </form>
        <form id = "search-beer-pairings">
            <input type = "text" placeholder="Search beer pairings...">  
        </form>
        <div class="slidecontainer">
            <input type="range" min="0" max="55" value="30" class="slider" id="abv-slider">
           ABV Content: <span id="abv-content"></span>
            <input type="range" min="1" max="150" value="100" class="slider" id="ibu-slider">
            IBU Content: <span id="ibu-content"></span>
            <input type="range" min="0" max="400" value="200" class="slider" id="ebc-slider">
            EBC Content: <span id="ebc-content"></span>
          </div>

        <div id="beer-list">
            
        </div>

    </container>

    <container id="show-beer-container" class="show-beer">
        <div id="single-beer">

            </div>

            <div id="comments-div">
                <h3>Comments</h3>
            </div>
            <div id="comment-box">
                <form id="comment-form">
                    <input type="hidden" id="hidden_beer_id" />
                    <input type="hidden" id="hidden_user_id" />

                    </form>
            </div>
            
        </container>


    <script src = "index.js"></script>
</body>
</html>
